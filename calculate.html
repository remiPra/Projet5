<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- integration de vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>
            <div v-for="slot in slots">
                <button>{{slot.hours}}:{{slot.minutes}}</button>
            </div>
            <span>
                {{jour}}
            </span>
            <span>
                {{today.getDate()}}
            </span>
            <span>
                {{mois}}
            </span>
            <span>
                {{today.getFullYear()}}
            </span>
            <span>
                {{today.getSeconds()}}
            </span>
                
        </p>
        <button @click="addDay">Add</button>
        <button @click="substract">Substract</button>
      
        <button @click="times"></button>
        

    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                    now: new Date().getTime(),
                    today: new Date(new Date().getTime()),
                    minutes:00,
                    hours:9,
                    interval:30,
                    hoursString:0,
                    minutesString:0,
                    slots:[]
                },
            methods:{
                addDay(){
                    this.now = this.now + 86400000; 
                    this.today = new Date(this.now)
                },
                substract(){
                    this.now = this.now - 86400000; 
                    this.today = new Date(this.now)
                },
                times(){
                    while(this.hours < 18){
                        this.minutes = this.minutes + this.interval
                        if (this.minutes>59) {
                            this.hours = this.hours + 1
                            this.minutes = 60 - this.minutes
                         }
                         if(this.minutes < 10){
                         this.minutesString = "0"+0
                         } else {
                           this.minutesString = this.minutes 
                         }
                         this.hoursString = this.hours
                console.log(this.hoursString)
                console.log(this.minutesString)
                this.slots.push({hours:this.hoursString,minutes:this.minutesString})
                console.log(this.slots)
                    }
                }

            },
            mounted(){
            },
            computed:{
                jour(){
                    let jours =["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche"];
                    return jours[this.today.getDay()];
                },
                mois(){
                    let mois=["Janvier","Fevrier","Mars","Avril","Mai","Juin","Juillet","Aout","Septembre","Octobre","Novembre","Decembre"]
                    return mois[this.today.getMonth()]
                },
                            
            
            }      
        })
        

    </script>


</body>

</html>
