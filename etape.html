</head>


<body>
    <div id="app">
        <header class="d-flex fixed-top justify-content-between">
            <a id="logo" class="pl-4 ">
                Ma Ferme bio
            </a>
            <nav class="d-flex navbar navbar-light pr-2">
                <div id="navLargeScreen">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-items">
                            <a class="nav-link" href="index.html">Accueil</a>

                        <li class="nav-items">

                        <li class="nav-items">
                            <a class="nav-link" href="menuArticles.html">Actualités</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="connexion.html">Connexion</a>
                        </li>
                        <li class="nav-items">
                            <a class="nav-link" href="administrationConnexion.html">Administration</a>
                        </li>
                    </ul>
                </div>
                <div id="togglecontainer">
                    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">

                    </button>

                            <a class="nav-link" href="index.html">Accueil</a>

                            <a class="nav-link" href="contact.html">Contact</a>

                            <a class="nav-link" href="sommaireArticle.html">Actualités</a>

                            <a class="nav-link" href="connexion.html">Connexion</a>

                            <a class="nav-link" href="administrationConnexion.html">Administration</a>

                    </div>
                </div>
                <div>
                    <button>
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </nav>
        </header>
        <!-- section principale de presentation du shop -->
        <section id="mainPositionAbsolute">
            <picture id="imageParrallax">
                <source srcset="assets/images/basket-for-apple-picking-in-fruit-orchard.mobile.jpg"
                    media="(max-width: 480px)">
                <source srcset="assets/images/basket-for-apple-picking-in-fruit-orchard.Ipad.jpg"
                    media="(max-width: 1000px)">
                <img src="assets/images/basket-for-apple-picking-in-fruit-orchard.jpg"
                    alt="panier en osier se situant sur la gauche dans un champ vert ">
            </picture>
        </section>
        <!-- section de presentationd e la page -->
        <section>
            <div class="col-md-6 container text-center text-light" id="presentationShopAdministration">
                <div class="container px-md-3 shopTitle">
                    <h1 class="text-light">Ma ferme Bio</h1>
                    <h2>{{slides[liveSlide].title}}</h2>
                    <button @click="sliderPrevious">Etape précedente</button>
                    <button @click="sliderNext">Etape suivante</button>
                    <p>{{slides[liveSlide].paragraphe}}</p>
                    <p>{{messageError}}</p>
                </div>
            </div>
        </section>
        <transition name="fade">
            <template v-if="information">
                <section id="administrationShop" class="col-sm-10 m-auto text-center">
                    <form @submit.prevent="nextGeolocalisation">
                        <p>Remplissez les différents champs demandées svp?</p>
                        <div class="form-group">
                            <label for="name"> Nom :
                            </label>
                            <input type="text" class="form-control" name="name" id="name" require>
                        </div>
                        <div class="form-group">
                            <label for="surname"> Prenom :
                            </label>
                            <input type="text" class="form-control" name="surname" id="surname" require>
                        </div>
                        <div class="form-group">
                            <label for="address"> Adresse :
                            </label>
                            <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label> Email :
                            </label for="email">
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label> Telephone :
                            </label for="telephone">
                            <input type="text" name="telephone" id="telephone" required>
                        </div>
                        <div class="form-group">
                            <input class="formButton" type="submit" value="Envoyer" name="btnContact">
                        </div>
                    </form>
                </section>
            </template>
        </transition>
        <transition name="fade">
            <template v-if="geolocalisation">
                <!-- formulaire de geolocalisation -->
                <div>
                <section id="administrationShop" class="col-sm-10 m-auto text-center">
                    <div class="form-group news">
                        <h3>Livraison ou Retrait en magasin</h3>
                            <div class="form-group padding-case">
                                <p>Choississez entre le retrait en magasin ou vous faire livrer</p>
                                <button @click="onShopRoutage">Retrait en magasin<i style="font-size: 30px"
                                        class="fas fa-map-marker-alt"></i></button>
                                <button @click="onLivraisonRoutage">Livraison a Domicile<i style="font-size: 30px"
                                        class="fas fa-map-marker-alt"></i></button>
                            </div>
                        <div v-if="livraison">
                            <div class="form-group padding-case">
                                <p>Cliquez sur ce bouton pour vous géolocaliser</p>
                                <button @click="getLocated">Se géolocaliser <i style="font-size: 30px"
                                        class="fas fa-map-marker-alt"></i></button>
                                <button @click="cardShow">rentrer Son adresse <i style="font-size: 30px"
                                        class="fas fa-map-marker-alt"></i></button>
                            </div>
                            <div v-if="inputAdressUser" class="form-group padding-case">
                                <p>Sinon renter votre adresse et cliquez sur le bouton valider</p>
                                <label for="">
                                    <input type="text" class="form-control" v-model="address" ref="autocomplete"
                                        name="pseudo" id="pseudo">
                                </label>
                                <button @click="autocompleteShow"> Valider cette adresse </button>
                            </div>
                            <div  v-if="mapShow" class="form-group m-auto" id="mymap">
                            </div>
                        </div>
                            <div class="form-group padding-case">
                                <p>Vous pouvez reservez la livraison a domicile</p>
                            </div>
                            <div class="form-group padding-case">
                                <p>Vous ne pouvez pas etre livré a domicile mais vous pouvez venir chercher à un horaire
                                    précis
                                    la commande en magasin</p>
                            </div>
                    </div>
                </section>
                <section id="slotHours" class="col-sm-10 m-auto text-center containerBrown">

                    <div class="form-group row justify-content-center col-md-8  h-10 m-auto row align-items-center ">

                        <button class="ButtonGreen" @click="substract">-</button>
                        <p class="align-items-center p-3">
                            {{jour}} <br>

                            {{today.getDate()}}

                            {{mois}}

                            {{today.getFullYear()}}
                        </p>
                        <button class="ButtonGreen" @click="addDay">+</button>
                    </div>



                    <button @click="times">Voir les horaires</button>
                    <div class="d-flex flex-wrap" id="containerSlot">
                        <div class="form-group p-2" v-for="slot in slots">
                            <button>{{slot.hours}}:{{slot.minutes}}</button>
                        </div>
                    </div>

                </section>
                </div>
            </template>
        </transition>
        <transition name="fade">
            <template v-if="paiement">
                <section id="administrationShop" class="col-sm-10 m-auto text-center">
                    <div class="form-group news"> etape1
                    </div>
                </section>
            </template>
        </transition>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                /////////////////////////////////////////////////////////////////////////////                
                // data de la geolocalisation
                // data de slots 
                now: new Date().getTime(),
                today: new Date(new Date().getTime()),
                minutes: 00,
                hours: 9,
                interval: 30,
                hoursString: 0,
                minutesString: 0,
                slots: [],
                //data de la geolocalisation
                map: "null",
                coords: {
                    lat: 43.4,
                    lng: 1.52
                },
                shopCoords: {
                    lat: 43.4,
                    lng: 1.3815835
                },
                positionNow: "",
                shopCoordsMarker: "",
                address: "",
                autocomplete: "",
                place: "",
                ///////////////////////////////////////////////////////////////////////////
                //routage
                ////livraison ou retrait
                livraison:false,
                onShop:false,
                //routage des étapes
                information: true,
                geolocalisation: false,
                paiement: false,
                nextStepGeolocalisation: true,
                messageError: "",
                geolocateShow:false,
                inputAdressUser:false,
                ///////
                liveSlide: 0,
                slides: [
                    {
                        title: "Etape 1 Coordonnées",
                        paragraphe: "Remplissez les différents champs du forulaire"
                    },
                    {
                        title: "Etape 2 Livraison ou Retrait du panier",
                        paragraphe: "Remplissez les différentes informations de la géolocalisation"
                    },
                    {
                        title: "Etape 3 Paiement ",
                        paragraphe: "Remplissez les différentes informations de paiement "
                    },

                ]
            }
        },
        methods: {
            /////////////////////////methode du routage///////////////////////////////
            sliderPrevious() {
                this.liveSlide--
                if (this.liveSlide == -1) {
                    this.liveSlide = 0
                }
                this.routage();

            },
            sliderNext() {
                this.liveSlide++
                if (this.liveSlide == 3) {
                    this.liveSlide = 2
                }
                this.routage();

            },
            routage() {
                if (this.liveSlide == 0) {
                    this.information = true;
                    this.geolocalisation = false;
                    this.paiement = false;
                }
                else if (this.liveSlide == 1) {
                    if (this.nextStepGeolocalisation == false) {
                        this.liveSlide = 0;
                        this.messageError = "remplissez d'abord l'Etape1"
                    }
                    else {
                        this.information = false;
                        this.geolocalisation = true;
                        this.paiement = false;
                    }
                }
                else if (this.liveSlide == 2) {
                    this.information = false;
                    this.geolocalisation = false;
                    this.paiement = true;
                }
                window.scrollTo(0, 0);
            },
            ///////////////////////////////////////////////////////////////////////////////////
            ////////////////// methode des coordonnées de l'utilisateur////////////////////////
            nextGeolocalisation() {
                this.nextStepGeolocalisation = true;
                this.liveSlide = 1;
                this.routage()
            },
            ///////////////// methode de la geolocalisation////////////////////////////////////:
            ////methde de routage de geolocalisation////////
            onShopRoutage(){
                this.onShop = true;
                this.livraison = false;
                this.geolocateShow = false;
            },
            onLivraisonRoutage(){
                this.onShop = false;
                this.livraison = true
            },
            cardShow(){
                this.inputAdressUser = true;
                this.geolocateShow = true;
                this.autocomplete = new google.maps.places.Autocomplete(this.$refs["autocomplete"], {
                bounds: new google.maps.LatLngBounds(
                    new google.maps.LatLng(43.5591193000000, 1.3815835)
                )
            });

            this.mapShow()
            // this.positionNow = new google.maps.Marker({ position: this.coords, map: this.map });
            this.shopCoordsMarker = new google.maps.Marker({ position: this.shopCoords, map: this.map });


            console.log(this.autocomplete)
            },
            // initialisation de la carte
            mapShow() {
                this.map = new google.maps.Map(document.getElementById("mymap"), {
                    center: { lat: this.coords.lat, lng: this.coords.lng },
                    zoom: 13
                })
            },
            // geolocalisation
            getLocated() {
                this.geolocateShow = true;
                this.inputAdressUser = false;
                if (navigator.geolocation) {
                    console.log("geolocate")
                    navigator.geolocation.getCurrentPosition(pos => {
                        console.log("geolocateNewMark")

                        // this.map = new google.maps.Map(document.getElementById("mymap"), {
                        //     center: { lat: pos.coords.latitude, lng: pos.coords.longitude },
                        //     zoom: 8
                        // })
                        this.coords.lat = pos.coords.latitude
                        this.coords.lng = pos.coords.longitude

                        console.log(this.coords.lat)
                        console.log(this.coords.lng)

                        this.getAdressFrom(this.coords.lat, this.coords.lng)
                        this.mapShow()
                        this.positionNow = new google.maps.Marker({ position: this.coords, map: this.map });
                        this.shopCoordsMarker = new google.maps.Marker({ position: this.shopCoords, map: this.map });




                        //on dessine la ligne
                        var line = new google.maps.Polyline({ path: [this.coords, this.shopCoords], map: this.map });

                        this.distance();
                        this.circleDraw()
                        console.log(this.autocomplete)

                    })
                } else {
                    console.log("pas supporter")
                }
            },
            // distance a vol d'oiseau entre deux coordonnées 
            distance() {
                let mk1 = new google.maps.Marker({ position: this.coords, map: this.map });
                let mk2 = new google.maps.Marker({ position: this.shopCoords, map: this.map });
                var R = 3958.8; // Radius of the Earth in miles
                var rlat1 = mk1.position.lat() * (Math.PI / 180); // Convert degrees to radians
                var rlat2 = mk2.position.lat() * (Math.PI / 180); // Convert degrees to radians
                var difflat = rlat2 - rlat1; // Radian difference (latitudes)
                var difflon = (mk2.position.lng() - mk1.position.lng()) * (Math.PI / 180); // Radian difference (longitudes)

                var d = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat / 2) * Math.sin(difflat / 2) + Math.cos(rlat1) * Math.cos(rlat2) * Math.sin(difflon / 2) * Math.sin(difflon / 2)));
                console.log(d)
                return d;
            },
            // dessin  d'un cercle sur la carte selon la zone suggéré
            circleDraw() {
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: this.map,
                    center: { lat: this.shopCoords.lat, lng: this.shopCoords.lng },
                    radius: Math.sqrt(2) * 12000
                });
            },
            getAdressFrom(latAdress, lngAdress) {

                console.log("erer")
                axios.get("https://maps.googleapis.com/maps/api/geocode/json?latlng="
                    + latAdress +
                    ","
                    + lngAdress
                    + "&key=AIzaSyDpuFetv6IKNwoPt7kz--mVOsv4YIbGajs")
                    .then(response => {
                        if (response.data.error_message) {
                            this.error = response.data.error_message;
                            console.log(response.data.error_message);
                        } else {
                            this.address = response.data.results[0].formatted_address;

                            console.log(response.data.results[0].formatted_address);
                        }
                    })
            },
            autocompleteShow() {
                console.log(this.autocomplete)
                this.place = this.autocomplete.getPlace();
                this.coords.lat = this.place.geometry.location.lat();
                this.coords.lng = this.place.geometry.location.lng();
                this.mapShow();
                this.positionNow = new google.maps.Marker({ position: this.coords, map: this.map });
                this.distance();
                this.circleDraw();
                console.log(this.coords)
                var line = new google.maps.Polyline({ path: [this.coords, this.shopCoords], map: this.map });
                document.getElementById("mymap").scrollIntoView(
                    {
                        block: 'start',
                        behavior: 'smooth',
                    }
                )
            },
            ////////////////fonction des slots de reservation
            addDay() {
                this.now = this.now + 86400000;
                this.today = new Date(this.now)
            },
            substract() {
                this.now = this.now - 86400000;
                this.today = new Date(this.now)
            },
            times() {
                while (this.hours < 18) {
                    this.minutes = this.minutes + this.interval
                    if (this.minutes > 59) {
                        this.hours = this.hours + 1
                        this.minutes = 60 - this.minutes
                    }
                    if (this.minutes < 10) {
                        this.minutesString = "0" + this.minutes
                    } else {
                        this.minutesString = this.minutes
                    }
                    if (this.hours < 10) {
                        this.hoursString = "0" + this.hours
                    } else {
                        this.hoursString = this.hours
                    }

                    console.log(this.hoursString)
                    console.log(this.minutesString)
                    this.slots.push({ hours: this.hoursString, minutes: this.minutesString })
                    console.log(this.slots)
                }
            },
            //////////////////////////////////////////////////////////////////////////////////////////            
        },
        computed: {
                    jour() {
                        let jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
                        return jours[this.today.getDay()];
                    },
                    mois() {
                        let mois = ["Janvier", "Fevrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "Decembre"]
                        return mois[this.today.getMonth()]
                    },}


    })

</script>

</html>
